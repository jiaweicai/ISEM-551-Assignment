<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="css/contactstyles.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<title>ISEM 501 Website Storefront: iceSummit clothing</title>
<div align="left">
<a href="index.html"><img width='500' height='300' src='img/logo.png' /></a>
</div>
</head>
<div class="container">
  <div class="row header">
    <h1>Contact Us</h1>
    <br>
    <h2> Feel free to reach out to us, we'd love to hear from you!</h2>
  <form class="cf">
    <div class="half left cf">
      <input type="text" id="input-name" placeholder="Name">
      <input type="email" id="input-email" placeholder="Email address">
      <input type="text" id="input-subject" placeholder="Subject">
    </div>
    <div class="half right cf">
      <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
    </div>
    <input type="submit" value="Submit" id="input-submit">
  </form>
</html>
